<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         num=Number(prompt("enter the limit"));
    
    for(i=1; i<=num; i++){
        for(j=0 ;j<i; j++){
            document.write("*");
        }
        document.write('<br/>');
    }
    </script>
</body>
</html>
