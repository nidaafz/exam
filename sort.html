<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=[]
        limit=Number(prompt("enter the limit"))
        for (i=0;i<limit;i++){
            numb=Number(prompt("enter the numbers in the array"))
            arr[i]=numb


        
        }
          
        temp=0;
        
        len=arr.length;
        for(i=0; i<len; i++){
            for(j=0; j<len;  j++){
                if (arr[j] > arr[j + 1] ){
                    temp=arr[j];
                    arr[j]=arr[j + 1];
                    arr[j +  1]=temp;
                }
            }
        }
        document.write(arr);
    
    </script>
</body>
</html>
